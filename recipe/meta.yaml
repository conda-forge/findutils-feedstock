{% set version = "4.9.0" %}

package:
  name: findutils
  version: {{ version }}

source:
  url: https://ftp.gnu.org/gnu/findutils/findutils-{{ version }}.tar.gz
  sha256: ded4c9f73731cd48fec3b6bdaccce896473b6d8e337e9612e16cf1431bb1169d

build:
  number: 0
  skip: true  # [win]
  script_env:
    - TMPDIR

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - make
    - gettext-tools
    - autoconf
    - automake
    - texinfo
  run:
    - libintl-dev  # [osx]

test:
  commands:
    - find --version
    - find --help
    - locate --version
    - locate --help
    - updatedb --version
    - updatedb --help
    - xargs --version
    - xargs --help

about:
  home: https://www.gnu.org/software/findutils/
  license: GPL-3.0-or-later
  license_file: COPYING
  summary: |
    The GNU Find Utilities are the basic directory searching utilities of
    the GNU operating system.
  doc_url: https://www.gnu.org/software/findutils/manual/find.html
  dev_url: http://savannah.gnu.org/projects/findutils/
  description: |
    The GNU Find Utilities are the basic directory searching utilities of
    the GNU operating system. These programs are typically used in conjunction
    with other programs to provide modular and powerful directory search and
    file locating capabilities to other commands.

extra:
  recipe-maintainers:
    - danielnachun
    - karl616
    - jonashaag
